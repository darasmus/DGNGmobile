<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/libs/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        
        <!-- ################### CONTENT ################### --> 
        
        <div id="info"></div> 
        
        <!-- main template -->
        <script type="text/x-handlebars" data-template-name="application">
            <div id="wrapper">
              
                <div id="head">
                   {{render nav}} 
                </div>
                    
                <div id="content">
                    {{outlet}}
                </div>
                
            </div>
        </script>
        
        <!-- snippets -->
        <script type="text/x-handlebars" data-template-name="nav">
                <div id="openmenu">Menu</div>
                <div id="mainmenu">
                    {{#linkTo "index" classNames="menulink brown"}}Home{{/linkTo}}
                    {{#linkTo "capsules" classNames="menulink violett"}}Capsules{{/linkTo}}
                    {{#linkTo "machines" classNames="menulink violett"}}Machines{{/linkTo}}
                    {{#linkTo "accessories" classNames="menulink violett"}}Accessories{{/linkTo}}
                </div>
        </script>
        
        <!-- pages -->
        <script type="text/x-handlebars" data-template-name="index">
                Herzlich willkommen bei Dolce Gusto...
        </script>
        
        <script type="text/x-handlebars" data-template-name="posts">
            <div id="sidebar">
              <ul>
                {{#each post in App.postsController}}
                  <li>
                    + {{post.displayname}}<br />
                    + {{post.products}}<br />  
                        {{#each products}}
                            -> {{displayname}}<br />
                        {{/each}}
                    
                  </li>
                {{/each}}
              </ul>
            </div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="capsules">
            <div id="capsules">
                <ul>

                    {{#each App.capsulesController}}

                        <li> 
                            {{#view App.CapView}}
                                <div class="snapper_placeholder"></div>
                                <div class="snapper" style="background:{{unbound MobileColor}};">
                                    <img {{bindAttr src="MobileIcon"}} />
                                {{MobileName}} 
                                </div>
                            {{/view}} 

                            <div class="productlist">

                                {{#Capsules}}

                                    <section class="productlink clearfix" data-id="{{ProductId}}">
                                        <h1>{{DisplayName}}</h1>
                                        {{#linkTo product ProductId}}<img {{bindAttr src="MobileImageUrl"}} />{{/linkTo}}
                                        <p class="price">{{GrossPrice}}</p>
                                        <p class="miles">{{Miles}} Punkte</p>
                                        <aside>{{MobileDescription}}</aside>
                                     </section>
                                     
                                {{/Capsules}}

                            </div>
                        </li>  

                    {{/each}}

                </ul>
            </div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="machines">
            <div id="machines">
                <ul>

                    {{#each App.machinesController}}

                        <li> 
                            {{#view App.MachView}}
                                <div class="snapper_placeholder"></div>
                                <div class="snapper" style="background:{{unbound MobileColor}};">
                                    <img {{bindAttr src="MobileIcon"}} />
                                {{MobileName}} 
                                </div>
                            {{/view}} 

                            <div class="productlist">

                                {{#Machines}}

                                    <section class="productlink clearfix" data-id="{{ProductId}}">
                                        <h1>{{DisplayName}}</h1>
                                        {{#linkTo product ProductId}}<img {{bindAttr src="MobileImageUrl"}} />{{/linkTo}}
                                        <p class="price">{{GrossPrice}}</p>
                                        <p class="miles">{{Miles}} Punkte</p>
                                        <aside>{{MobileDescription}}</aside>
                                     </section>
                                     
                                {{/Machines}}

                            </div>
                        </li>  

                    {{/each}}

                </ul>
            </div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="accessories">
            <div id="accessories">
                <ul>

                    {{#each App.accessoriesController}}

                        <li> 
                            {{#view App.AccView}}
                                <div class="snapper_placeholder"></div>
                                <div class="snapper" style="background:{{unbound MobileColor}};">
                                    <img {{bindAttr src="MobileIcon"}} />
                                {{MobileName}} 
                                </div>
                            {{/view}} 

                            <div class="productlist">

                                {{#Accessories}}

                                    <section class="productlink clearfix" data-id="{{ProductId}}">
                                        <h1>{{DisplayName}}</h1>
                                        {{#linkTo product ProductId}}<img {{bindAttr src="MobileImageUrl"}} />{{/linkTo}}
                                        <p class="price">{{GrossPrice}}</p>
                                        <p class="miles">{{Miles}} Punkte</p>
                                        <aside>{{MobileDescription}}</aside>
                                     </section>
                                     
                                {{/Accessories}}

                            </div>
                        </li>  

                    {{/each}}

                </ul>
            </div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="product">
                Here are the product...
        </script>

        
        <!-- ################### CONTENT ################### --> 

        <script src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
        <script src="js/libs/ember-1.0.0-rc.3.js"></script>
        <script src="js/libs/ember-data-latest.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/libs/jq.snap2.js"></script>
        <script src="js/main.js"></script>

            //s.parentNode.insertBefore(g,s)}(document,"script"));
        </script>
        
    </body>
</html>
